<html>
<head>
<title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Se_connecter.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/General_styling.css') }}">
<script type="text/javascript"></script>
 <meta charset="utf-8" />
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>



<body>
<div class="top-container">
    <div class="header" >
        <p>Biblioth√®que en ligne</p>
    </div>
    <div class="navigation-bar">
        <a class="header-button" href="{{ url_for('accueil')}}"><div >Accueil</div></a>
        <a class="header-button" href="{{ url_for('recherche')}}"><div >Recherche</div></a>
        <a class="header-button" href="{{ url_for('se_connecter') }}"><div>Se connecter</div></a>
        <a class="header-button" href="{{ url_for('nous_joindre') }}"><div >Nous joindre</div></a>
     </div>
</div>
<div class="content-container">
    <div class="content">
        <form method="post">
            <p class="title"> Connexion </p>
            <label><b> Courriel </b></label>
            <input class="search-bar" type="text" placeholder="Entrer le courriel" name="courriel">
            <label><b> Mot de passe</b></label>
            <input class="search-bar" placeholder="Entrer votre mot de passe" type="password" name="password">
            <input class="submit-button"   type="submit" value="Identification" name="soumettre">
        </form>
        <P class="no-account">Pas de compte? <a href="{{ url_for('abonnement') }}">Cliquer ici</a></P>
        {% if message %}
        <div >{{ message }}"</div>
        {% endif %}
    </div>
</div>
<div class="footer"></div>
</body>
</html>
