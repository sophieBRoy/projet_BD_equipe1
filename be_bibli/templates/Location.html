<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Location.css') }}">

</head>
<body>

        </div>

     </div>
    </div>

        <div class="content">
            {% for bookId, publishingDate, authorName,bookName, imageId, bookGenre in result %}
            <img src="../static/ressources/images/imagesLivres/{{imageId}}.jpg" alt="image livre" width="200">

            <p>Auteur: {{authorName}}</p>

        </div>
    </div>
