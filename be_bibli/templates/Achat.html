<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Location.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/GeneralStyling.css') }}">
</head>
<body>
    <div class="top-container"> <!-- everything that needs to clip on top of the page goes in here --->
        <div class="header" >
             <p>Bibliothèque en ligne</p>
        </div>
        <div class="navigation-bar">
        <a class="header-button" href="{{ url_for('accueil')}}"><div >Accueil</div></a>
        <a class="header-button" href="{{ url_for('recherche')}}"><div >Recherche</div></a>
        <a class="header-button" href="{{ url_for('se_connecter') }}"><div>Se connecter</div></a>
        <a class="header-button" href="{{ url_for('nous_joindre') }}"><div >Nous joindre</div></a>
     </div>
    </div>
    <div class="content-container">
        <div class="content">
            {% for magId, magName, imageId,magGenre, magNumber, magMonth, magYear, magQuantity in result %}
            <img src="../static/ressources/images/imagesLivres/{{imageId}}.jpg" alt="image livre" width="200">
            <p>Nom: {{magName}}</p>
            <p>Genre: {{magGenre}}</p>
            <p>Édition de: {{magMonth}} {{magYear}}</p>
            <p>Quantité restante: {{magQuantity}}</p>
            <button class="submit-button">Acheter</button>
            {% endfor %}
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
