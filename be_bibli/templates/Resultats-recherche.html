<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ResultatRecherche.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/GeneralStyling.css') }}">
    <title>Resultats-recherches</title>
</head>
<body>
        <div class="top-container">
            <div class="header" >
                <p>Bibliothèque en ligne</p>
            </div>
            <div class="navigation-bar">
        <a class="header-button" href="{{ url_for('accueil')}}"><div >Accueil</div></a>
        <a class="header-button" href="{{ url_for('recherche')}}"><div >Recherche</div></a>
        <a class="header-button" href="{{ url_for('se_connecter') }}"><div>Se connecter</div></a>
        <a class="header-button" href="{{ url_for('nous_joindre') }}"><div >Nous joindre</div></a>
      </div>
        </div>
        <div class="content-container">
            <div class="content">
               {% for value1,value2,value3 in result %}
                <div class="book">
                    <img src="../static/ressources/images/imagesLivres/{{value3}}.jpg" alt="image livre" width="200">
                    <p>{{value1}}</p>
                    <p>{{value2}}</p>
                </div>
                {% endfor %}
        </div>
        <div class="footer"></div>
<P>PAGE QUI CONTIENT LE RÉSULTAT DE LA RECHERCHE</P>
</body>
</html>
