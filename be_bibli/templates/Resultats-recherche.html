<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ResultatRecherche.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/GeneralStyling.css') }}">
    <title>Resultats-recherches</title>
</head>
<body>
        <div class="top-container">
            <div class="header" >
                <p>Biblioth√®que en ligne</p>
            </div>
            <div class="navigation-bar">
        <a class="header-button" href="{{ url_for('accueil')}}"><div >Accueil</div></a>
        <a class="header-button" href="{{ url_for('recherche')}}"><div >Recherche</div></a>
        <a class="header-button" href="{{ url_for('se_connecter') }}"><div>Mon compte</div></a>
        <a class="header-button" href="{{ url_for('nous_joindre') }}"><div >Nous joindre</div></a>
      </div>
        </div>
        <div class="content-container">
                <div class="content">
                   {% for bookId, bookName,bookType,bookImageId in result %}
                    <a class="result-container" href="/location/{{bookId}}">
                        <div class="book">
                            <img src="../static/ressources/images/imagesLivres/{{bookImageId}}.jpg" alt="image livre" width="200">
                            <p>{{bookName}}-{{bookType}}</p>
                        </div>
                    </a>
                    {% endfor %}
            </div>
        </div>
        <div class="footer"></div>
</body>
</html>
